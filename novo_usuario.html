<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .flash-messages { margin-bottom: 15px; padding: 10px; border-radius: 4px; }
        .flash-error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('criar') }}">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="nome" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="senha" required>
        </div>

        <div class="form-group">
            <label>Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" required>
        </div>

        <button type="submit">Salvar</button>
        <a href="{{ url_for('index') }}" style="margin-left: 10px;">Cancelar</a>
    </form>
</body>
</html>
